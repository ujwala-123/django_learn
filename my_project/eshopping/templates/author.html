<!DOCTYPE html>
<html>
<head>
    <title>Author Profile Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Create Author Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="number" class="form-control" id="zipcode" name="zipcode">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="text" class="form-control" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="recommendedby">Recommended By:</label>
                <select class="form-control" id="recommendedby" name="recommendedby">
                    <option value="">Select</option>
                    <!-- You can populate the options dynamically using Django template tags -->
                </select>
            </div>
            <div class="form-group">
                <label for="joindate">Join Date:</label>
                <input type="date" class="form-control" id="joindate" name="joindate" required>
            </div>
            <div class="form-group">
                <label for="popularity_score">Popularity Score:</label>
                <input type="number" class="form-control" id="popularity_score" name="popularity_score" required>
            </div>
            <div class="form-group">
                <label for="followers">Followers:</label>
                <select multiple class="form-control" id="followers" name="followers">
                     <!-- You can populate the options dynamically using Django template tags  -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Profile</button><br></br>
            <p >Back to <a class="btn btn-primary"  href="/">Library</a></p>
        </form>
    </div>
</body>
</html>
